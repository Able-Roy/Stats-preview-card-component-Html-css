<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Stats preview card component challenge</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      .attribution  { color: white }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="image-section">
          <img class="img-desktop" src="./images/image-header-desktop.jpg" />
          <img class="img-mobile" src="./images/image-header-mobile.jpg" />
        </div>
        <div class="text-section">
          <div class="hero-header">
            Get <span class="hero-highlight">insights</span> that help your
            business grow.
          </div>
          <div class="content-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="content-stats">
            <div class="content-stats-item">
              <div>10k+</div>
              <div>companies</div>
            </div>
            <div class="content-stats-item">
              <div>314</div>
              <div>templates</div>
            </div>
            <div class="content-stats-item">
              <div>12m+</div>
              <div>queries</div>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Able roy</a>.
      </div>
    </div>
  </body>
</html>
